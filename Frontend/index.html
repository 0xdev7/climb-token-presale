<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Presale Climb Token</title>
	</head>
	<body>
		<div class="header">
			<div class="logo">
				<img src="assets/img/logo.png" alt="" />
				<h3>Climb Token . Finance</h3>
			</div>
			<div class="nav">
				<ul>
					<li>About</li>
					<li>Pre Sale Info</li>
					<li><button id="btn_connect">Connect</button></li>
				</ul>
				<p>Tokens in wallet: <span id="wallet_balance">0</span> Climb</p>
			</div>
		</div>
		<div class="content">
			<h3>Make your crypto climb</h3>
			<h2>Presale</h2>
			<p>Buy climb tokens with bnb</p>
			<div class="form-inputs">
				<div class="form-field">
					<img src="assets/img/bnb.png" alt="" />
					<input id="inp_bnb" type="text" maxlength="6" />
				</div>
				<i class="fas fa-chevron-right"></i>
				<div class="form-field">
					<img src="assets/img/climb.png" alt="" />
					<input id="inp_climb" type="text" maxlength="6" />
				</div>
			</div>
			<button id="btn_swap">Swap</button>
			<div class="status">
				<p><span id="contract_balance">0</span> Climb</p>
				<div class="prog">
					<div class="full"></div>
					<div class="percent"></div>
				</div>
				<div class="values">
					<p>0 Climb</p>
					<p>250.000 Climb</p>
				</div>
			</div>
		</div>
		<div class="footer">
			<ul>
				<li><i class="fab fa-discord"></i></li>
				<li><i class="fab fa-medium-m"></i></li>
				<li><i class="fab fa-telegram-plane"></i></li>
				<li><i class="fab fa-twitter"></i></li>
				<li><i class="fas fa-swatchbook"></i></li>
				<li><i class="fas fa-envelope"></i></li>
			</ul>
		</div>
		<img class="tipo" src="assets/img/tipo.png" alt="" />

		<div class="loader active">
			<img src="assets/img/loader.png" alt="" />
			<p>Loading...</p>
		</div>
		<div class="alert_list"></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
		<script src="assets/script/script.js"></script>
	</body>
</html>
